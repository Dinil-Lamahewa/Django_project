{% extends 'base.html' %}

{% block content %}
  <h1>Interview Dataset</h1>
  <table>
    <thead>
      <tr>
        <th>School</th>
        <th>Class</th>
        <th>Assessment Area</th>
        <!-- Add more headers as needed -->
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
      <tr>
        <td>{{ student.class.school.name }}</td>
        <td>{{ student.class.name }}</td>
        <td>{{ student.answer.summary }}</td>
        <!-- Add more table cells as needed -->
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
